<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>NFL Live Odds</title>
</head>

<body>
    <h1>NFL Betting Odds:</h1>
    <input type="text" placeholder="Enter Your NFL Team"><button>Search</button>

    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <h4>Your Team:<span id="nickname"></span></h4>
                <h6>City:<input id="cityName"></h6><button id="searchBtn">Search</button>
                <div id="fiveDay">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Betting Odds</h4>
                <h6>Remaining Opponents:<span id="remainingOpponents"></span></h6>
                <h6>Standings:<span id="standings"></span></h6>
                <h6>Venue:<span id="venueName"></span></h6>
                <h6>Team Website:<span id="website"></span></h6>

            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
